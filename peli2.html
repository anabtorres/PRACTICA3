62 0 90 Z\" fill-rule=\"evenodd\" fill=\"#84909A\" fill-opacity=\"1.00\" stroke=\"none\" />";S1+="</svg>";}B+=S1.replace("{id}","C1L0S22").replace(/GDef/g,"GDef1");B+="<img id=\"C1L0S21\" class=\"V2\" "+MouseDown+"=\"this.src=MF+'ButtonPress_sig.png';\" "+MouseClick+"=\"this.src=MF+'Button_sig.png';F38();return F57(event);\" onmouseout=\"this.src=MF+'Button_sig.png';\" />";B+="<img id=\"C1L0S20\" class=\"V1\" />";B+="<div id=\"C1L0S19\" ><div class=\"V4\">Junto a un bosque muy grande vivía un pobre leñador con su mujer y dos hijos; el niño se llamaba Hänsel, y la niña, Gretel. Apenas tenían qué comer, y en una época de carestía que sufrió el país, llegó un momento en que el hombre ni siquiera podía ganarse el pan de cada día.</div></div>";B+="<div id=\"C1L0S18\" ><div class=\"V4\"> Estaba el leñador una noche en la cama, cavilando y revolviéndose, sin que las preocupaciones le dejaran pegar el ojo; finalmente, dijo, suspirando, a su mujer:</div></div>";B+="<div id=\"C1L0S17\" ><div class=\"V5\">- ¿Qué va a ser de nosotros? ¿Cómo alimentar a los pobres pequeños, puesto que nada nos queda? <br /><br />&#9;- Se me ocurre una cosa -respondió ella-. <br />&#9;Mañana, de madrugada, nos llevaremos a los niños a lo más espeso del bosque. Les encenderemos un fuego, les daremos un pedacito de pan y luego los dejaremos solos para ir a nuestro trabajo. Como no sabrán encontrar el camino de vuelta, nos libraremos de ellos. <br /><br />- ¡Por Dios, mujer! -replicó el hombre-. Eso no lo hago yo. ¡Cómo voy a cargar sobre mí el abandonar a mis hijos en el bosque! No tardarían en ser destrozados por las fieras. <br />&#9;<br />- ¡No seas necio! -exclamó ella-. ¿Quieres, pues, que nos muramos de hambre los cuatro? ¡Ya puedes ponerte a aserrar las tablas de los ataúdes! -. <br /></div></div>";B+="<table id=\"C1L0S16\"><tr><td class=\"V6\">Y no cesó de importunarle hasta que el hombre accedió-. Pero me dan mucha lástima -decía.<br /></td></tr></table>";B+="<div id=\"C1L0S15\" ><div class=\"V5\">A las primeras luces del día, antes aún de que saliera el sol, la mujer fue a llamar a los niños: - ¡Vamos, holgazanes, levantaos! Hemos de ir al bosque por leña-. <br /></div></div>";B+="<div id=\"C1L0S14\" ><div class=\"V5\">Los dos hermanitos, a quienes el hambre mantenía siempre desvelados, oyeron lo que su madrastra aconsejaba a su padre. Gretel, entre amargas lágrimas, dijo a Hänsel:</div></div>";B+="<table id=\"C1L0S13\"><tr><td class=\"V6\">-¡Ahora sí que estamos perdidos! <br />&#9;- No llores, Gretel -la consoló el niño-, y no te aflijas, que yo me las arreglaré para salir del paso. <br /></td></tr></table>";B+="<div id=\"C1L0S12\" ><div class=\"V5\">Y cuando los viejos estuvieron dormidos, levantóse, púsose la chaquetita y salió a la calle por la puerta trasera. Brillaba una luna esplendoroso y los blancos guijarros que estaban en el suelo delante de la casa, relucían como plata pura. Hänsel los fue recogiendo hasta que no le cupieron más en los bolsillos. </div></div>";B+="<div id=\"C1L0S11\" ><div class=\"V5\">De vuelta a su cuarto, dijo a Gretel: <br />- Nada temas, hermanita, y duerme tranquila: Dios no nos abandonará -y se acostó de nuevo.<br /></div></div>";B+="<div id=\"C1L0S10\" ><div class=\"V5\">Y dando a cada uno un pedacito de pan, les advirtió-: Ahí tenéis esto para mediodía, pero no os lo comáis antes, pues no os daré más. Gretel se puso el pan debajo del delantal, porque Hänsel llevaba los bolsillos llenos de piedras, y emprendieron los cuatro el camino del bosque.</div></div>";B+="<div id=\"C1L0S9\" ><div class=\"V5\">Al cabo de un ratito de andar, Hänsel se detenía de cuando en cuando, para volverse a mirar hacia la casa.Dijo el padre: <br />- Hänsel, no te quedes rezagado mirando atrás, ¡atención y piernas vivas!  <br />- Es que miro el gatito blanco, que desde el tejado me está diciendo adiós -respondió el niño. <br />Y replicó la mujer:<br /> - Tonto, no es el gato, sino el sol de la mañana, que se refleja en la chimenea. <br /></div></div>";B+="<div id=\"C1L0S8\" ><div class=\"V5\">Cuando estuvieron en medio del bosque, dijo el padre: <br />- Recoged ahora leña, pequeños, os encenderé un fuego para que no tengáis frío. <br /><br />Hänsel y Gretel reunieron un buen montón de leña menuda. <br />Prepararon una hoguera, y cuando ya ardió con viva llama, dijo la mujer: <br /><br />- Poneos ahora al lado del fuego, chiquillos, y descansad, mientras nosotros nos vamos por el bosque a cortar leña. <br />Cuando hayamos terminado, vendremos a recogeros.<br /></div></div>";B+="<table id=\"C1L0S7\"><tr><td class=\"V6\">Pero lo que estaba haciendo Hänsel no era mirar el gato, sino ir echando blancas piedrecitas, que sacaba del bolsillo, a lo largo del camino.<br /></td></tr></table>";B+="<div id=\"C1L0S6\" ><div class=\"V5\">Los dos hermanitos se sentaron junto al fuego, y al mediodía, cada uno se comió su pedacito de pan. <br />Y como oían el ruido de los hachazos, creían que su padre estaba cerca. <br />Pero, en realidad, no era el hacha, sino una rama que él había atado a un árbol seco, y que el viento hacía chocar contra el tronco. <br />Al cabo de mucho rato de estar allí sentados, el cansancio les cerró los ojos, y se quedaron profundamente dormidos. </div></div>";B+="<table id=\"C1L0S5\"><tr><td class=\"V7\">CONTINUARÁ...</td></tr></table>";B+="<img id=\"C1L0S4\" class=\"V2\" "+MouseDown+"=\"this.src='';\" "+MouseClick+"=\"this.src=MF+'VOLVERRR.png';F39();return F57(event);\" onmouseout=\"this.src=MF+'VOLVERRR.png';\" />";B+="<img id=\"C1L0S3\" class=\"V2\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Button5.png';\" "+MouseClick+"=\"this.src=MF+'Button_Button5.png';F40();return F57(event);\" onmouseout=\"this.src=MF+'Button_Button5.png';\" />";B+="<img id=\"C1L0S2\" class=\"V2\" "+MouseDown+"=\""+MouseOver+"this.src=MF+'minijuego3.png';\" "+MouseClick+"=\"this.src=MF+'minijuego2.png';F41();"+MouseOut+"return F57(event);\" onmouseover=\"this.src=MF+'minijuego2.png';\" onmouseout=\"this.src=MF+'mi
